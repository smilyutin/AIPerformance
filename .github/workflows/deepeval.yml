name: DeepEval CI
on:
  
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Cancel redundant runs

jobs:
  deepeval-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Increased timeout for slow CI runners
    
    strategy:
      fail-fast: true  # Stop all jobs on first failure to save CI minutes
      matrix:
        test-suite: 
          - tests/test_accuracy.py
          - tests/test_hallucination.py
          - tests/test_rag.py
          - tests/test_prompt_regression.py
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run DeepEval Tests - ${{ matrix.test-suite }}
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        pytest -v
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: deepeval_results/
        retention-days: 7

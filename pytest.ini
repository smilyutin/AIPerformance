[pytest]
# Pytest Configuration for DeepEval

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    accuracy: Tests for response accuracy and relevancy
    hallucination: Tests for detecting hallucinations
    rag: Tests for RAG retrieval and generation
    regression: Tests for prompt version regression
    slow: Tests that take longer to run
    security: Security-focused test cases

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeout (if using pytest-timeout)
# timeout = 300
